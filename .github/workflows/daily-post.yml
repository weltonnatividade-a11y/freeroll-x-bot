name: Post Freeroll Di√°rio

on:
  schedule:
    - cron: '*/30 * * * *'  # A cada 30 min (ajuste se quiser menos frequente)
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: pip install requests beautifulsoup4 tweepy zoneinfo
      run: |
        pip install requests beautifulsoup4 tweepy
    
    - name: Run bot
      env:
        TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
        TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
      run: python post_freeroll.py
